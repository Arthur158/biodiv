<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Species Information</title>
    <style>
        /* Base styling */
body {
    background-image: url("{{ url_for('static', filename='images/landscape/medium/1.png') }}");
    font-family: 'Arial', sans-serif;
    background-color: #f8f9fa;
    color: #343a40;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 1000px;
    margin: auto;
    padding: 20px;
}

/* Back button */
.back-button {
    background-color: #6c757d;
    color: white;
    border: none;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    margin: 10px;
    cursor: pointer;
    border-radius: 5px;
}

.back-button:hover {
    background-color: #343a40;
}

/* Header section */
h1 {
    font-size: 2.5em;
    margin: 20px 0;
}

/* Image & Upload Section */
img {
    max-width: 300px;
    height: auto;
    max-height: 300px;
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

#upload-form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

#file-input {
    margin: 20px 0;
}

/* Bottom section */
.bottom-section {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    margin-top: 20px;
}

/* Data section */
.data-section {
    flex: 1;
    background: #ffffff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.data-section ul {
    list-style: none;
    padding: 0;
}

.data-section ul li {
    margin: 10px 0;
}

/* Table Section */
.table-section {
    flex: 1;
    background: #ffffff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-left: 20px;
    overflow-y: auto;
    max-height: 400px; /* Adjust this value as you see fit */
}

table {
    width: 100%;
    border-collapse: collapse;
}

table, th, td {
    border: 1px solid #343a40;
}

th, td {
    padding: 10px;
    text-align: left;
}

    </style>
</head>
<body>

    <!-- Back Button -->
    <button class="back-button" onclick="window.history.back()">Go Back</button>

    <!-- Species Name -->
    <h1>{{ species_name }}</h1>

    <!-- File Upload for Image -->
    {% if image_exists == True %}
        <img src= "{{ url_for('static', filename='images/species/' + species_name + '.jpg') }}" alt="Species Image">
    {% else %}
        <form id="upload-form" action="/species/{{ species_name }}" method="post" enctype="multipart/form-data">
            <input type="file" name="file" id="file-input">
            <input type="submit" value="Upload">
        </form>
    {% endif %}
    
    <!-- Bottom Section -->
    <div class="bottom-section">

        <!-- Data Section -->
        <div class="data-section">
            <h3>Data About Species</h3>
            <ul>
                <li><strong>Trophic Type:</strong> {{ trophic_type }}</li>
            </ul>
        </div>

        <!-- Table Section -->
        <div class="table-section">
            <h2>Populations:</h2>
        <table>
            <thead>
                <tr>
                    <th>Region</th>
                    <th>Population size</th>
                </tr>
            </thead>
            <tbody>
                {% for population in populations %}
                    <tr>
                        <td><a href="/population/{{population[2]}}">{{  population[1] }}</a></td>
                        <td>{{ population[0] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        </div>
        
    </div>

    <!-- JavaScript to display uploaded image -->
    <script>
        function handleFileSelect(evt) {
            evt.stopPropagation();
            evt.preventDefault();

            const files = evt.dataTransfer.files;  // FileList object.

            // Create a FormData object
            const formData = new FormData();
            formData.append('file', files[0]);

            // Use fetch or XMLHttpRequest to send the FormData object to the server
            fetch(`/species/{{ species_name }}`, {
                method: 'POST',
                body: formData
            }).then(response => response.json())  // Assume server replies with json
            .then(data => console.log(data))
            .catch((error) => console.error('Error:', error));
        }
    </script>

</body>
</html>
